<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to speech</title>
    <link rel="stylesheet" href="/web/static/static.css">
</head>
<body>
    <div class="container">
        <form action="/" method="post">
            <h2>Text to Speech</h2>
            <textarea name="text" id="" cols="30" rows="10"></textarea>
            <div class="buttons">
                <input type="submit" id="fbtn" value="speak">
                <input type="submit" id="sbtn" value="stop">
            </div>
            <input type="text" name="file_name" required>
        </form>
    </div>
</body>
</html>
